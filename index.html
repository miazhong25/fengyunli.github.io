<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FENGYUNLI STORE</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    .contact { margin-top: 30px; }
    input, textarea, button {
      width: 100%; max-width: 500px; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button { background: #3498db; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Welcome to FENGYUNLI STORE</h1>
  <p>We supply high-quality custom apparel for global customers.</p>

  <div class="contact">
    <h2>Contact Us</h2>
    <form action="https://tally.so/r/wvPqKj" method="GET" target="_blank">
      <input type="text" name="name" placeholder="Your Name *" required />
      <input type="email" name="email" placeholder="Your Email *" required />
      <input type="text" name="country" placeholder="Country" />
      <textarea name="message" placeholder="Product you're interested in..." rows="4"></textarea>
      <button type="submit">Send Inquiry</button>
    </form>
  </div>
</body>
</html>
